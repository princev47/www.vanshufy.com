<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clone2.css">
    <link rel="stylesheet" href="utility.css">
    <title>Vanshufy -  Music for her</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img width="30" class="invert" src="assetsClone2/close.svg" alt="">
            </div>
            <div class="home rounded m-1 p-1">
                <div class="logo"><img width="250px" src="assetsClone2/logo3.png" alt=""></div>
                <ul>
                    <li><img class="invert" src="assetsClone2/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="assetsClone2/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="assetsClone2/playlist.svg" alt="">
                    <h2>
                        Your library

                    </h2>
                </div>
                <div class="songList">
                    <ul>
                        

                    </ul>

                </div>

                <div class="footer">
                    <div><a href=""><span>Legal</span></a></div>
                    <div><a href=""><span>Privacy Center</span></a></div>
                    <div><a href=""><span>Privacy Policy</span></a></div>
                    <div><a href=""><span>Cookies</span></a></div>
                    <div><a href=""><span>About Ads</span></a></div>
                    <div><a href=""><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded m-2">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerflex">

                        <img width="40" class="invert hamburger" src="assetsClone2/hamburger.svg" alt="">
                    </div>

                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Vanshufy Playlists :&#41;</h1>
                <div class="cardContainer">
                    <!-- <div data-folder="cs" class="card">
                        <div class="play">
                            <img src="assetsClone2/play.svg" alt="">
                        </div>
                        <img src="assetsClone2/cover.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <img src="assetsClone2/play.svg" alt="">
                        </div>
                        <img src="assetsClone2/cover.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div> -->

                </div>
                <div class="playbar">
                    <div class="seekbar">

                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="25" id="previous" src="assetsClone2/prevsong.svg" alt="previous song">
                            <img width="25" id="play" src="assetsClone2/play.svg" alt="play">
                            <img width="25" id="next" src="assetsClone2/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">


                            <div class="songtime">


                            </div>
                            <div class="invert volume">
                                <img src="assetsClone2/volume.svg" alt="">
                                <div class="range">
                                    <input class="ran" type="range" name="vol" id="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="clone2.js"></script>

</body>

</html>
